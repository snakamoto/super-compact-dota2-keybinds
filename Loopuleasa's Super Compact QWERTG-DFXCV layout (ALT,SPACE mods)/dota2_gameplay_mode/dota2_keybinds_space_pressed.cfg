////////////////////////////////////////////////////////////////////////////
//Spacebar is pressed, shifting keyboard functions
////////////////////////////////////////////////////////////////////////////

//Remove all leftover keybinds
unbindall

//Show scoreboard
bind "TAB" "+showscores"

//Hold
bind "S" "dota_hold"

//Enable chatwheel
bind "CAPSLOCK" "+chatwheel"

//Glyph key
bind "F1" "dota_glyph"

//Grab items from stash
bind "B" "stash_grab_all"


//Go to recent event/ping
bind "Q" "dota_recent_event;"  


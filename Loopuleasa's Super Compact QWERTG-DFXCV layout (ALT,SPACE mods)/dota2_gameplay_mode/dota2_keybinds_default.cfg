////////////////////////////////////////////////////////////////////////////
//Reverting to default keyboard commands
////////////////////////////////////////////////////////////////////////////

//Remove all leftover keybinds
unbindall

//Fix an issue with Chat Wheel
-chatwheel

//Fix an issue with Score Screen
-showscores

//Show the console
bind "\" "toggleconsole"

//Selecty hero


//The micromanagement section
bind "1" "+dota_control_group 1"
bind "2" "+dota_control_group 2"
bind "3" "+dota_control_group 3"
bind "4" "+dota_control_group 4"
bind "5" "+dota_control_group 5"
bind "TAB" "dota_cycle_selected"

//Learn stats.
//bind "H" "dota_learn_stats"                     

//Inspect hero
bind "I" "inspectheroinworld"

//Stop key
bind "W" "dota_stop"
//A for attack move, instead of A + Click
bind "R" "mc_attack; +sixense_left_click; -sixense_left_click"

//Camera movements
bind "KP_2" "+back"
bind "KP_4" "+moveleft"
bind "KP_6" "+moveright"
bind "KP_8" "+forward"

//Chat
bind "KP_ENTER" "say"
bind "ENTER" "say"

//Action items or taunts
bind "[" "use_item_client player_loadout action_item"
bind "]" "use_item_client current_hero taunt"

//Function keys

bind "F1" +dota_camera_follow
bind "F3" "dota_select_all" 	//Select all other units
bind "F2" "dota_select_all_others"  //Select all units

bind "F5" "dota_select_courier"

//bind "F6" "gameui_activate"
//bind "F6" "dota_toggle_combatlog"
//bind "F8" "exec autoexec.cfg;con_filter_enable 0;"
bind "F9" "dota_pause"
bind "F12" "jpeg"

//Enter	 the mode to learn an ability
//bind "Y" dota_ability_learn_mode

//Shop
bind "B" "toggleshoppanel"
bind "T" "dota_purchase_quickbuy"
bind "Y" "dota_purchase_stickybuy"

//Voice chat
//bind "CAPSLOCK" "+voicerecord"

// Shuffle camera to rune positions while pressing the keys and back to hero on release
bind "Q" "+rune"  

